<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="buttons">
        <button class="btn" data-sound="sound1.mp3">applause</button>
        <button class="btn" data-sound="sound2.mp3">boo</button>
        <button class="btn" data-sound="sound3.mp3">gasp</button>
        <button class="btn" data-sound="sound4.mp3">tada</button>
        <button class="btn" data-sound="sound5.mp3">victory</button>
        <button class="btn" data-sound="sound6.mp3">wrong</button>
		<!-- Add more buttons for additional sounds -->
        <button class="stop">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
